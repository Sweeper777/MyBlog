<ul class="social-media-list">
  {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg
        class="svg-icon">
        <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
      </svg> <span class="username">{{ site.github_username| escape }}</span></a></li>{%- endif -%}
  <li><a href="https://stackoverflow.com/users/5133585"><img src="/assets/stackoverflow.png" width="16" height="16" />
      <span class="username">Sweeper</span></a></li>
  <li>
    <form action="https://www.paypal.com/donate" method="post" target="_top">
      <input type="hidden" name="hosted_button_id" value="5KGJ2BPJFV8JY" />
      <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_donate_LG.gif" border="0" name="submit"
        title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
      <img alt="" border="0" src="https://www.paypal.com/en_GB/i/scr/pixel.gif" width="1" height="1" />
    </form>


  </li>
</ul>
